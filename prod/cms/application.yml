apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cms
spec:
  destination:
    name: ''
    namespace: 'default'
    server: https://kubernetes.default.svc
  source:
    path: prod/cms
    repoURL: https://github.com/code100x/staging-ops.git
    targetRevision: HEAD
    directory:
      recurse: false
      jsonnet:
        extVars: []
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
