apiVersion: apps/v1
kind: Deployment
metadata:
  name: photo-ai-frontend
  labels:
    app: photo-ai-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: photo-ai-frontend
  template:
    metadata:
      labels:
        app: photo-ai-frontend
    spec:
      containers:
        - name: photo-ai-frontend
          image: 100xdevs/photo-ai-frontend:ff2ca8e9d15efab4885b1d795a496d941f91f8b2
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: secret
              mountPath: /usr/src/app/apps/web/.env
              subPath: .env
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: secret
          secret:
            secretName: photo-ai-secret
            items:
              - key: .env
                path: .env

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: photo-ai-backend
  labels:
    app: photo-ai-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: photo-ai-backend
  template:
    metadata:
      labels:
        app: photo-ai-backend
    spec:
      containers:
        - name: photo-ai-backend
          image: 100xdevs/photo-ai-backend:89cce45063abc5e703383a1c62fa5f5e5bb89dab
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: secret
              mountPath: /usr/src/app/apps/backend/.env
              subPath: .env
            - name: secret
              mountPath: /usr/src/app/packages/db/.env
              subPath: .env
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: secret
          secret:
            secretName: photo-ai-secret
            items:
              - key: .env
                path: .env
