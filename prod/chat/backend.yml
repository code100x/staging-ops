apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat-api
  template:
    metadata:
      labels:
        app: chat-api
    spec:
      containers:
      - name: chat
        image: 100xdevs/chat:7ecc8a2b9dc49ffa654949d0b58e66e225ef9809
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: REDIS_URL
          value: "redis://redis.default.svc.cluster.local:6379"
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: chat-api
spec:
  selector:
    app: chat-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
