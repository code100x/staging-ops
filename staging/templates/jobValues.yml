image:
  repository: 100xdevs/job-board-staging
  tag: 2ed4b46a0d532fb8edab3d02a9fc416f53847f01

v:
  name: job-board-staging
  labels:
    app: job-board-staging
  container:
    name: job-board-staging
    port: 3000
    envFromSecret:
      secretName: job-board-staging-secret
      secretKey: .env
      mountPath: /usr/src/app/.env
      subPath: .env
  imagePullSecrets:
    - name: regcred
service:
  name: job-board-staging
  port: 80
  targetPort: 3000
  type: ClusterIP
  selector:
    app: job-board-staging

sealedSecret:
  enabled: true
  encryptedData:
    ".env": 

application:
  name: job-board-staging
  namespace: default
  destinationServer: https://kubernetes.default.svc
  repoURL: https://github.com/code100x/staging-ops.git
  sourcePath: staging/job-board
  targetRevision: HEAD
  project: default
  syncPolicy:
    prune: true
    selfHeal: true
