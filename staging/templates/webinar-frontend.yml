apiVersion: apps/v1
kind: Deployment
metadata:
  name: webinar-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webinar-frontend
  template:
    metadata:
      labels:
        app: webinar-frontend
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: webinar-frontend
          image: 100xdevs/webinar-frontend:32bc03c63b3d2b547db1fc07c08b12601e0aa34d
          imagePullPolicy: Always
          ports:
            - containerPort: 4173
---
apiVersion: v1
kind: Service
metadata:
  name: webinar-frontend
spec:
  ports:
    - port: 80
      targetPort: 4173
  selector:
    app: webinar-frontend
