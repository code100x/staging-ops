apiVersion: apps/v1
kind: Deployment
metadata:
  name: trade-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trade-backend
  template:
    metadata:
      labels:
        app: trade-backend
    spec:
      containers:
        - name: trade-backend
          image: 100xdevs/trade-backend:ce7462454c5dbcd80c8337da49529aae22df9a73
          ports:
            - containerPort: 3001
          volumeMounts:
            - name: secret
              mountPath: /app/.env
              subPath: .env
      volumes:
        - name: secret
          secret:
            secretName: trade-backend-secrets
            items:
              - key: .env
                path: .env

---
apiVersion: v1
kind: Service
metadata:
  name: trade-backend
spec:
  ports:
  - port: 80
    targetPort: 3001
  selector:
    app: trade-backend