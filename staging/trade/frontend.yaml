apiVersion: apps/v1
kind: Deployment
metadata:
  name: trade-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trade-frontend
  template:
    metadata:
      labels:
        app: trade-frontend
    spec:
      containers:
      - name: trade-frontend
        image: 100xdevs/trade-frontend:75891393e310f4542ca1286b692ba3b34b4e1b5b
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: trade-frontend
spec:
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: trade-frontend