apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quiz-worker
  template:
    metadata:
      labels:
        app: quiz-worker
    spec:
      containers:
      - name: quiz-worker
        image: dipenbhat557/project-platform-worker:e62f0d8e9aa5c5d2d8a47c013e96e76d659e0813
        imagePullPolicy: Always
        env:
          - name: REDIS_HOST
            value: "redis://redis.default.svc.cluster.local:6379"
        volumeMounts:
          - name: secret
            mountPath: /app/.env
            subPath: .env
      imagePullSecrets:
        - name: quiz-regcred
      volumes:
        - name: secret
          secret:
            secretName: backend-secrets
            items:
              - key: .env
                path: .env
