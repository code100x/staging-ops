apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quiz-worker
  template:
    metadata:
      labels:
        app: quiz-worker
    spec:
      containers:
      - name: quiz-worker
        image: 100xdevs/project-platform-worker:e9285c405f07e29e9c2b7b27baceb85c3c610d25
        env:
          - name: REDIS_HOST
            value: "redis://redis.default.svc.cluster.local:6379"
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: database-secret
                key: DATABASE_URL
        volumeMounts:
          - name: secret
            mountPath: /app/.env
            subPath: .env
      volumes:
        - name: secret
          secret:
            secretName: backend-secrets
            items:
              - key: .env
                path: .env
