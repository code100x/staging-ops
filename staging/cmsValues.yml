image:
  repository: 100xdevs/cms-staging:27e16492cb85b2f8cbee196aa91842b2b5e62f52
  imagePullPolicy: Always

service:
  type: ClusterIP
  port: 80

sealedSecret:
  enabled: true
  encryptedData:
    ".env": 

v:
  name: cms-staging
  labels:
    app: cms-staging
  container:
    name: cms-staging
    port: 3000
    envFromSecret:
      secretName: cms-staging-secret
      secretKey: .env #this will point to the ."env" in sealedsecret(surely)
      mountPath: /usr/src/app/.env
      subPath: .env
  imagePullSecrets:
    - name: regcred
certificate:
  enabled: true
  name: cms-staging-cert
  secretName: cms-staging-tls
  namespace: default
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: staging.app.100xdevs.com
  dnsNames:
    - staging.app.100xdevs.com

application:
  name: cms-staging
  namespace: default
  destinationServer: https://kubernetes.default.svc
  sourcePath: staging/cms
  repoURL: https://github.com/code100x/staging-ops.git
  targetRevision: HEAD
  project: default
  syncPolicy:
    prune: true
    selfHeal: true
