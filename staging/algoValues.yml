image:
  repository: 100xdevs/algo-sweeper
  tag: 44045aef9292e0440f104a36be186dfb0d62b6f1
  pullPolicy: Always

sweeper:
  name: algo-sweeper
  labels:
    app: algo-sweeper
  container:
    port: 3000
    envFromSecret:
      secretName: algo-arena-secret
      secretKey: .env
      mountPath: /usr/src/app/apps/sweeper/.env
      subPath: .env
  imagePullSecrets:
    - name: regcred
sealedSecret:
  enabled: true
  encryptedData:
    ".env": 
application:
  name: algo-arena
  namespace: default
  destinationServer: https://kubernetes.default.svc
  repoURL: https://github.com/code100x/staging-ops.git
  sourcePath: staging/algo-arena
  targetRevision: HEAD
  project: default
  syncPolicy:
    prune: true
    selfHeal: true
