storage:
  size: 100Gi
  path: /data/qdrant
  pvName: qanda-qdrant-pv-100gi
  pvcName: qanda-qdrant-pvc-100gi
image:
  repository: 100xdevs/qanda-chatbot-server
  tag: 0c451940d69016e3d3cae5d4dbb0741655c82fdf
qanda:
  name: qanda-chatbot-server
  labels:
    app: qanda-chatbot-server
  port: 3001
  env:
    QDRANT_URL: http://qdrant-service.default.svc.cluster.local:6333
  secret:
    name: qanda-chatbot-secrets
    key: .env
    mountPath: /app/.env
    subPath: .env
service:
  name: job-board-staging
  port: 80
  targetPort: 3000
  type: ClusterIP
  selector:
    app: job-board-staging

sealedSecret:
  enabled: true
  encryptedData:
    ".env": 
qdrant:
  name: qdrant
  image:
    repository: qdrant/qdrant
    tag: latest
  port: 6333
  pvc: qanda-qdrant-pvc-100gi
  storageMountPath: /qdrant/storage
frontend:
  name: qanda-frontend
  labels:
    app: qanda-frontend
  image:
    repository: 100xdevs/qanda-frontend
    tag: 0c451940d69016e3d3cae5d4dbb0741655c82fdf
  port:
    containerPort: 3000
    servicePort: 80
applications:
  qanda-chatbot-server:
    name: qanda-chatbot-server
    namespace: default
    destinationServer: https://kubernetes.default.svc
    repoURL: https://github.com/code100x/staging-ops.git
    sourcePath: staging/qanda-chatbot
    targetRevision: HEAD
    project: default
    syncPolicy:
      prune: true
      selfHeal: true

  qanda-frontend:
    name: qanda-frontend
    namespace: default
    destinationServer: https://kubernetes.default.svc
    repoURL: https://github.com/code100x/staging-ops.git
    sourcePath: staging/qanda-chatbot
    targetRevision: HEAD
    project: default
    syncPolicy:
      prune: true
      selfHeal: true
