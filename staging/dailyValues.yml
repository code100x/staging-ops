image:
  repository: 100xdevs/dailycode-staging:109c52610d0d4fe9dd8e5f85d4d58c0fbf68092d
  imagePullPolicy: Always

service:
  type: ClusterIP
  port: 80

sealedSecret:
  enabled: true
  encryptedData:
    ".env": 

v:
  name: dailycode-staging
  labels:
    app: dailycode-staging
  container:
    name: dailycode-staging
    port: 3000
    envFromSecret:
      secretName: dailycode-staging-secret
      secretKey: .env #this will point to the ."env" in sealedsecret(surely)
      mountPath: /usr/src/app/.env
      subPath: .env
  imagePullSecrets:
    - name: regcred

application:
  name: dailycode-staging
  namespace: default
  destinationServer: https://kubernetes.default.svc
  repoURL: https://github.com/code100x/staging-ops.git
  sourcePath: staging/dailycode
  targetRevision: HEAD
  project: default
  syncPolicy:
    prune: true
    selfHeal: true
